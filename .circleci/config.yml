
version: 2.1

commands:
  print_pipeline_id:
    description: "A very simple command for demonstration purposes"
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

  

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  failed_step:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
      - run:
          name: on error
          command: echo "Hello Error!"
          when: on_fail
    

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

  print_ID:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
          

workflows:
  my_workflow:
    jobs:
      - print_ID
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      
